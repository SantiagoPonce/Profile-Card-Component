<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <article class="profile-card">
      <img class="profile-card__cover" src="images/bg-pattern-card.svg">
      <img class="profile-card__image" src="images/image-victor.jpg">
      <div class="profile-card__user">
        <p class="profile-card__name">Ponce Santiago</p>
        <p class="profile-card__age">27</p>
      </div>
      <p class="profile-card__location">Buenos Aires</p>

      <div class="profile-card__metrics">
        <div class="profile-card__metric">
          <div class="profile-card__metric-value">80K</div>
          <div class="profile-card__metric-name">Followers</div>
        </div>
        <div class="profile-card__metric">
          <div class="profile-card__metric-value">803K</div>
          <div class="profile-card__metric-name">Likes</div>
        </div>
        <div class="profile-card__metric">
          <div class="profile-card__metric-value">90M</div>
          <div class="profile-card__metric-name">Photos</div>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__name" href="https://www.frontendmentor.io/profile/SantiagoPonce">Ponce Santiago</a>.
  </div>
</body>
</html>
